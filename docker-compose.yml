version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: aireadiness-db
    environment:
      POSTGRES_DB: aireadiness
      POSTGRES_USER: aireadiness
      POSTGRES_PASSWORD: aireadiness
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aireadiness -d aireadiness"]
      interval: 30s
      timeout: 10s
      retries: 3

  app:
    build: .
    container_name: aireadiness-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/aireadiness
      SPRING_DATASOURCE_USERNAME: aireadiness
      SPRING_DATASOURCE_PASSWORD: aireadiness
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - full

volumes:
  postgres_data:
