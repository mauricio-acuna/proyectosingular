# Application Configuration
spring.application.name=ai-readiness-web
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/aireadiness
spring.datasource.username=aireadiness
spring.datasource.password=aireadiness
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# JWT Configuration
app.jwt.secret=aiReadinessSecretKeyForJWTTokenGenerationChangeInProduction2024
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# Actuator Configuration
management.endpoints.web.exposure.include=health,metrics,info
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Logging Configuration
logging.level.com.aireadiness=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Security Configuration (for admin endpoints)
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# International Configuration
spring.web.locale=es-ES
spring.web.locale-resolver=fixed

# Application specific properties
app.scoring.pillar.tech.weight=0.35
app.scoring.pillar.ai.weight=0.35
app.scoring.pillar.communication.weight=0.15
app.scoring.pillar.portfolio.weight=0.15
app.plan.max-priorities=5
app.plan.default-hours-per-week=8
app.plan.provider=mock
